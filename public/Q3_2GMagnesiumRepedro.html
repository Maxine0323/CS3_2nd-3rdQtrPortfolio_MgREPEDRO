<!DOCTYPE html>
<html>
<head>
<title>Club Application</title>

<style>
    body {
        font-family: Arial;
    }

    fieldset {
        border: none;
        padding: 0;
        margin-bottom: 15px;
    }

    legend {
        font-weight: bold;
        margin-bottom: 5px;
    }

    label {
        display: block;
        margin: 8px 0;
    }

    input, select, textarea {
        width: 300px;
    }

    input:focus, select:focus, textarea:focus {
        background-color: rgb(255, 233, 191);
        border: 2px solid rgb(255, 187, 0);
    }

    .error {
        border: 2px solid rgb(255, 114, 114);
        background-color: #ffbbbb;
    }
</style>


<script>
    function confirmSubmit() {
        return confirm("Do you want to submit this form?");
    }

    function confirmReset() {
        return confirm("Do you want to clear all inputs?");
    }

    function checkEmpty(field) {
        if (field.value.trim() == "") {
            field.className = "error";
        } else {
            field.className = "";
        }
    }
</script>

</head>
<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

<h2>Club Application Form</h2>

<fieldset>
<legend>Student Info</legend>

<label>Student ID
<input type="number" required onblur="checkEmpty(this)">
</label>

<label>Full Name
<input type="text" required onblur="checkEmpty(this)">
</label>

<label>Birthday
<input type="date" required>
</label>

<label>Email
<input type="email" required onblur="checkEmpty(this)">
</label>

</fieldset>

<fieldset>
<legend>Membership Info</legend>

<label>Mobile Phone
<input type="text" required onblur="checkEmpty(this)">
</label>

<label>Grade Level
<select required>
    <option value="">Select</option>
    <option value="7">Grade 7</option>
    <option value="8">Grade 8</option>
    <option value="9">Grade 9</option>
    <option value="10">Grade 10</option>
</select>
</label>

<label>Intern / Extern
<br>
<input type="radio" name="type" value="I" required> Intern
<input type="radio" name="type" value="E"> Extern
</label>

<label>Preferred Club
<select required>
    <option value="">Select</option>
    <option value="sci">Science</option>
    <option value="art">Art</option>
    <option value="sport">Sports</option>
    <option value="tech">Tech</option>
    <option value="music">Music</option>
</select>
</label>

<label>Why do you want to join?
<br>
<textarea rows="3" required onblur="checkEmpty(this)"></textarea>
</label>

</fieldset>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>

</body>
</html>
