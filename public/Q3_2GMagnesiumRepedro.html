<!DOCTYPE html>
<html>
<head>
    <title>Q3_2GSectionLastName</title>
    <style>
        
        body {
            background-color: rgb(255, 216, 216);
            font-family: sans-serif;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            width: 400px;
            border: 2px solid black;
        }

       
        fieldset {
            margin-bottom: 15px;
        }

       
        input:focus, select:focus, textarea:focus {
            background-color: lightyellow;
            border: 2px solid blue;
        }

       
        .missing {
            background-color: pink;
            border: 2px solid red;
        }

        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form method="post" action="submit" 
          onsubmit="return confirm('Submit this form?')" 
          onreset="return confirm('Clear all data?')">

        <h2>Application Form</h2>

        <fieldset>
            <legend>Personal Data</legend>
            
            <label>Student ID: 
                <input type="number" name="sid" required onblur="validate(this)">
            </label>

            <label>Full Name: 
                <input type="text" name="fname" required onblur="validate(this)">
            </label>

            <label>Birthday: 
                <input type="date" name="bday" required onblur="validate(this)">
            </label>

            <label>Email: 
                <input type="email" name="eml" required onblur="validate(this)">
            </label>
        </fieldset>

        <fieldset>
            <legend>Club Details</legend>

            <label>Mobile Phone: 
                <input type="text" name="phone" required onblur="validate(this)">
            </label>

            <label>Grade Level:
                <select name="grade" required>
                    <option value="">Select</option>
                    <option value="11">Grade 7</option>
                    <option value="12">Grade 8</option>
                    <option value="12">Grade 9</option>
                    <option value="12">Grade 10</option>
                    <option value="12">Grade 11</option>
                    <option value="12">Grade 12</option>
                </select>
            </label>

            <label>Status:</label>
            <label><input type="radio" name="status" value="I" required> Intern</label>
            <label><input type="radio" name="status" value="E" required> Extern</label>

            <label>Club Choice:
                <select name="club" required>
                    <option value="">Select</option>
                    <option value="math">Loqui</option>
                    <option value="sci">Himig</option>
                    <option value="art">Sagala</option>
                    <option value="music">Likha</option>
                    <option value="chess">Alianti</option>
                </select>
            </label>

            <label>Why join?
                <textarea name="reason" required onblur="validate(this)"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    <script>
        function validate(element) {
            if (element.value == "") {
                element.className = "missing";
            } else {
                element.className = "";
            }
        }
    </script>

</body>
</html>
