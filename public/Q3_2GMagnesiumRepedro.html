<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application</title>

<style>
    body {
        font-family: Arial;
        background-color: #f0f0f0;
        padding: 30px;
    }

    form {
        background: white;
        padding: 20px;
        width: 600px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
    }

    fieldset {
        margin-bottom: 15px;
        border: 2px solid #ccc;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, select, textarea {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
        border: 2px solid #aaa;
        border-radius: 5px;
    }

    input:focus, select:focus, textarea:focus {
        border-color: blue;
        background-color: #eef;
        outline: none;
    }

    .error {
        border: 2px solid red;
        background-color: #ffe6e6;
    }

    .buttons {
        text-align: center;
    }

    input[type="submit"], input[type="reset"] {
        width: 150px;
        background-color: navy;
        color: white;
        border: none;
        cursor: pointer;
        margin: 10px;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: darkgreen;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to clear all the information?");
    }

    function checkEmpty(field) {
        if (field.value.trim() === "") {
            field.classList.add("error");
        } else {
            field.classList.remove("error");
        }
    }
</script>

</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <h2>Centralized Club / Organization Application</h2>

    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" required>
        </label>

        <label>
            Email Address:
            <input type="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Membership Information</legend>

        <label>
            Mobile Phone:
            <input type="text" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select required>
                <option value="">-- Select --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <br>
            <input type="radio" name="status" value="int" required> Intern
            <input type="radio" name="status" value="ext"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select required>
                <option value="">-- Choose Club --</option>
                <option value="sci">Science Club</option>
                <option value="art">Art Club</option>
                <option value="sport">Sports Club</option>
                <option value="music">Music Club</option>
                <option value="tech">Tech Club</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>

    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
